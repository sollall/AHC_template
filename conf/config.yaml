defaults:
    - override hydra/sweeper: optuna

# 各種パラメータ (デフォルト値)
optimizer:
    epsilon: 0.1
    cooling_rate: 0.1
    epoch: 100

general:
    module_name: scripts.sample
    num_tests: 100
    max_workers: 4
    executor_type: ProcessPoolExecutor

mlflow:
    enabled: true
    experiment_name: AHC_optimization
    tracking_uri: ./mlruns
    log_artifacts: true

hydra:
    sweeper:
      sampler:
        seed: 123
      n_trials: 40
      direction: maximize
      storage: null
      study_name: tpe
      n_jobs: 1
      # Optunaで最適化するパラメータの探索範囲を定義
      # choice: 離散値から選択, range: 整数範囲, interval: 連続値範囲
      params:
        optimizer.epsilon: interval(0.05, 0.2)
        optimizer.cooling_rate: choice(0.1, 0.01, 0.001)
        optimizer.epoch: range(50, 200)